<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat</title>
    <link rel="icon" href="data:," />
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font: 14px/1 monospace;
        color: #888;
        background: #f4f1eb;
        z-index: 1;
      }
      #hint {
        position: fixed;
        left: 12px;
        bottom: 10px;
        font: 12px/1.4 monospace;
        color: #3a3a3a;
        user-select: none;
        pointer-events: none;
      }
      #mobile-notice {
        display: none;
        position: fixed;
        inset: 0;
        background: #f4f1eb;
        color: #3a3a3a;
        font: 16px/1.6 monospace;
        z-index: 100;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      @media (max-width: 768px), (max-height: 500px) {
        #mobile-notice { display: flex; }
        #loading, canvas, #hint { display: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="mobile-notice">requires a desktop browser with GPU</div>
    <div id="loading">loading...</div>
    <canvas id="c"></canvas>
    <div id="hint">
      arrows walk/look | 1-6 pose | drag orbit | wheel zoom | D mode | L lick
    </div>
    <script type="module">
      if (window.innerWidth > 768 && window.innerHeight > 500)
        import("/main.js");
    </script>
  </body>
</html>
